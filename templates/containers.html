<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCKER COMMANDER // V5.0 Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/containers.css') }}">
    <style>
        /* ... (ä¿ç•™æ‰€æœ‰åŸæœ‰æ ·å¼ï¼Œå¹¶æ·»åŠ å‰æ¬¡å›å¤ä¸­çš„ Modal å’Œæ–°åŠŸèƒ½æ ·å¼) ... */
        /* --- è¡¨æ ¼å’ŒçŠ¶æ€æ ·å¼ --- */
        .container-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-family: monospace; }
        .container-table th { text-align: left; border-bottom: 2px solid var(--primary); padding: 10px; color: var(--primary); font-size: 14px; }
        .container-table td { padding: 15px 10px; border-bottom: 1px solid #333; color: #ccc; vertical-align: middle; }
        .container-table tr:hover { background-color: #1a1a1a; }
        
        .status-badge { 
            padding: 4px 10px; border-radius: 4px; font-size: 12px; font-weight: bold; min-width: 70px; display: inline-block; text-align: center;
        }
        .running { background: rgba(0, 255, 65, 0.2); color: var(--primary); border: 1px solid var(--primary); }
        .exited { background: rgba(255, 0, 60, 0.2); color: var(--danger); border: 1px solid var(--danger); }
        .created { background: rgba(255, 255, 0, 0.2); color: var(--yellow); border: 1px solid var(--yellow); }
        .restarting { background: rgba(0, 191, 255, 0.2); color: var(--cyan); border: 1px solid var(--cyan); }
        
        .action-group { display: flex; gap: 5px; }
        .action-btn { 
            background: transparent; border: 1px solid var(--cyan); color: var(--cyan); 
            padding: 5px 10px; cursor: pointer; transition: 0.2s; font-size: 12px;
            text-transform: uppercase;
        }
        .action-btn:hover { background: var(--cyan); color: #000; }
        .action-btn.stop { border-color: var(--yellow); color: var(--yellow); }
        .action-btn.stop:hover { background: var(--yellow); color: #000; }
        .action-btn.delete { border-color: var(--danger); color: var(--danger); }
        .action-btn.delete:hover { background: var(--danger); color: #fff; }

        /* --- é¡¶éƒ¨æ“ä½œæ æ ·å¼ --- */
        .top-actions { margin-bottom: 20px; display: flex; justify-content: flex-end; }
        .add-btn {
            background-color: var(--primary);
            color: #000;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .add-btn:hover { background-color: #00ff41; box-shadow: 0 0 10px var(--primary); }
        /* --- è‡ªå®šä¹‰æ¨¡æ€å¯¹è¯æ¡†æ ·å¼ --- */
        .custom-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85); display: none; justify-content: center;
            align-items: center; z-index: 1000; backdrop-filter: blur(5px);
            opacity: 0; transition: opacity 0.3s ease-in-out;
        }
        .custom-modal.visible { display: flex; opacity: 1; }
        .modal-content {
            background-color: var(--background-darker, #0d0d0d); border: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4); padding: 25px; width: 90%;
            max-width: 400px; border-radius: 5px; color: #fff; text-align: center;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .modal-title { font-size: 1.5em; color: var(--yellow); margin-bottom: 10px; }
        .modal-message { font-size: 1em; color: var(--text-light, #ccc); margin-bottom: 25px; line-height: 1.5; }
        .modal-actions button {
            padding: 8px 20px; margin: 0 10px; cursor: pointer; font-weight: bold;
            border: none; border-radius: 3px; transition: 0.2s;
        }
        .modal-btn-confirm { background-color: var(--danger); color: #fff; }
        .modal-btn-confirm:hover { background-color: #ff4d4f; }
        .modal-btn-cancel { background-color: #555; color: #eee; }
        .modal-btn-cancel:hover { background-color: #666; }
        .modal-result .modal-title { color: var(--primary); }
        .modal-result .modal-btn-cancel { background-color: var(--primary); color: #fff; }
        .modal-result .modal-btn-cancel:hover { background-color: #00bcd4; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; color: var(--cyan); font-weight: bold; }
        .input-group input[type="text"] {
            width: 100%; padding: 8px; box-sizing: border-box; background: #222;
            border: 1px solid var(--cyan); color: #fff;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div class="container">
        
        {% include 'nav.html' %}

        <main class="main-content">
            <header>
                <h2>DOCKER å®¹å™¨æ§åˆ¶å°</h2>
                <div class="live-tag">ADMIN ACCESS</div>
            </header>

            <div class="top-actions">
                <button class="add-btn" onclick="showPullImageModal()">â• æ‹‰å–/è¿è¡Œæ–°å®¹å™¨</button>

            </div>

            <div class="card wide">
                <div class="card-title" style="margin-bottom: 10px;">å®¹å™¨åˆ—è¡¨ (Active/Inactive)</div>
                <table class="container-table">
                    <thead>
                        <tr>
                            <th style="width: 25%;">NAME</th>
                            <th style="width: 30%;">IMAGE</th>
                            <th style="width: 15%;">STATUS</th>
                            <th style="width: 30%;">ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="container-list">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="customModal" class="custom-modal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-message" id="modalMessage"></div>
            <div class="modal-actions" id="modalActions">
                </div>
        </div>
    </div>

    <div id="pullRunModal" class="custom-modal">
        <div class="modal-content">
            <div class="modal-title">æ‹‰å– & è¿è¡Œæ–°å®¹å™¨</div>
            <div class="modal-message">è¾“å…¥ Docker Hub æˆ–ç§æœ‰ä»“åº“çš„ é•œåƒåç§° å’Œ Tagã€‚</div>
            <div class="input-group">
                <label for="imageNameInput">é•œåƒåç§° (å¦‚: nginx:latest)</label>
                <input type="text" id="imageNameInput" placeholder="è¯·è¾“å…¥é•œåƒåç§°:tag" value="hello-world:latest">
            </div>
            <div class="input-group">
                <label for="containerNameInput">å®¹å™¨åç§° (å¯é€‰)</label>
                <input type="text" id="containerNameInput" placeholder="è¾“å…¥å®¹å™¨åç§° (ä¾‹å¦‚: my-web-server)">
            </div>
            <div class="modal-actions">
                <button class="modal-btn-cancel" onclick="closePullRunModal()">å–æ¶ˆ</button>
                <button class="modal-btn-confirm" onclick="pullAndRunContainer()">æ‹‰å–å¹¶è¿è¡Œ</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // --- Modal DOM å¼•ç”¨ ---
        const modal = document.getElementById('customModal');
        const pullRunModal = document.getElementById('pullRunModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalActions = document.getElementById('modalActions');
        const modalContent = modal.querySelector('.modal-content');

        // --- æ¨¡æ€æ¡†é€šç”¨å‡½æ•° ---
        function closeModal() {
            modal.classList.remove('visible');
            modalContent.classList.remove('modal-result');
        }
        function closePullRunModal() {
            pullRunModal.classList.remove('visible');
        }
        function showResultModal(title, message, isSuccess = true) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalActions.innerHTML = `<button class="modal-btn-cancel" onclick="closeModal()">ç¡®å®š</button>`;
            if (isSuccess) {
                 modalContent.classList.add('modal-result');
            } else {
                 modalContent.classList.remove('modal-result');
                 modalTitle.style.color = 'var(--danger)'; 
            }
            modal.classList.add('visible');
            loadContainers();
        }
        function showActionConfirm(id, name, type) {
            const actionText = { 'start': 'å¯åŠ¨', 'stop': 'åœæ­¢', 'restart': 'é‡å¯', 'remove': 'åˆ é™¤' }[type];
            modalTitle.textContent = `ç¡®è®¤æ“ä½œ [${actionText}] âš ï¸`;
            modalMessage.innerHTML = `æ‚¨ç¡®å®šè¦å¯¹å®¹å™¨ ${name} æ‰§è¡Œ ${actionText} æ“ä½œå—ï¼Ÿ`;
            
            const confirmBtnClass = type === 'remove' ? 'modal-btn-confirm' : 'modal-btn-cancel';
            
            modalActions.innerHTML = `
                <button class="modal-btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="${confirmBtnClass}" onclick="action('${id}', '${name}', '${type}')">${actionText}</button>
            `;
            modalContent.classList.remove('modal-result');
            modalTitle.style.color = 'var(--yellow)';
            modal.classList.add('visible');
        }
        function showPullImageModal() {
            pullRunModal.classList.add('visible');
            document.getElementById('imageNameInput').focus();
        }

        // --- æ ¸å¿ƒæ“ä½œå‡½æ•° ---

        /**
         * åˆ·æ–°å®¹å™¨åˆ—è¡¨
         */
        async function loadContainers() {
            try {
                const res = await fetch('/api/docker/list');
                const data = await res.json();
                const tbody = document.getElementById('container-list');
                tbody.innerHTML = '';
                
                if (!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding: 20px;">æœªå‘ç°è¿è¡Œä¸­çš„ Docker å®¹å™¨ã€‚</td></tr>';
                    return;
                }

                data.forEach(c => {
                    // ğŸš¨ çŠ¶æ€è§„èŒƒåŒ–è§£å†³æ˜¾ç¤ºé—®é¢˜ ğŸš¨
                    const statusLower = c.status.toLowerCase();
                    let statusText = 'unknown'; // é»˜è®¤
                    if (statusLower.includes('running') || statusLower.includes('up')) {
                        statusText = 'running';
                    } else if (statusLower.includes('exited') || statusLower.includes('dead')) {
                        statusText = 'exited';
                    } else if (statusLower.includes('created')) {
                        statusText = 'created';
                    } else if (statusLower.includes('restarting')) {
                        statusText = 'restarting';
                    }

                    const actionButtons = `
                        <div class="action-group">
                            ${statusText === 'running' 
                                ? `<button class="action-btn stop" onclick="showActionConfirm('${c.id}', '${c.name}', 'stop')">STOP</button> 
                                   <button class="action-btn" onclick="showActionConfirm('${c.id}', '${c.name}', 'restart')">RESTART</button>`
                                : `<button class="action-btn" onclick="showActionConfirm('${c.id}', '${c.name}', 'start')">START</button>`
                            }
                            <button class="action-btn delete" onclick="showActionConfirm('${c.id}', '${c.name}', 'remove')">DELETE</button>
                        </div>
                    `;

                    const row = `
                        <tr>
                            <td style="font-weight:bold">${c.name}</td>
                            <td style="font-size:12px; opacity:0.7">${c.image}</td>
                            <td><span class="status-badge ${statusText}">${c.status.toUpperCase()}</span></td>
                            <td>${actionButtons}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error("Failed to load containers:", error);
                // è§£å†³é€šä¿¡é—®é¢˜ï¼šå¦‚æœè¿æ¥å¤±è´¥ï¼Œå¯èƒ½æ˜¯å› ä¸ºåç«¯è·¯ç”±æˆ– Docker æœåŠ¡é—®é¢˜
                document.getElementById('container-list').innerHTML = '<tr><td colspan="4" style="text-align:center; padding: 20px; color: var(--danger);">ğŸš¨ æ— æ³•è¿æ¥åˆ° Docker API æˆ–æœåŠ¡å™¨å‡ºé”™ã€‚</td></tr>';
            }
        }

        /**
         * å‘é€å®¹å™¨æ§åˆ¶å‘½ä»¤ (é€‚é…åç«¯ï¼šä½¿ç”¨ GET/ä¸è§£æè¿”å› JSON)
         */
        async function action(id, name, type) {
            closeModal(); // å…³é—­ç¡®è®¤æ¡†
            const actionText = { 'start': 'å¯åŠ¨', 'stop': 'åœæ­¢', 'restart': 'é‡å¯', 'remove': 'åˆ é™¤' }[type];
            
            try {
                // ğŸš¨ æ ¸å¿ƒä¿®æ”¹: ä½¿ç”¨ GET æ–¹æ³•ï¼Œä¸å¼ºåˆ¶æŒ‡å®šæ–¹æ³•ï¼Œä¸è§£æè¿”å›ä½“ ğŸš¨
                const res = await fetch(`/api/docker/${type}/${id}`); 
                
                if(res.ok) {
                    showResultModal(`âœ… æˆåŠŸ`, `å®¹å™¨ ${name} å·²æˆåŠŸæ‰§è¡Œ ${actionText}ã€‚`);
                } else {
                    // å³ä½¿ä¸è¿”å› JSONï¼Œä¹Ÿå¯ä»¥æ˜¾ç¤ºçŠ¶æ€ç 
                    showResultModal(`âŒ å¤±è´¥`, `${actionText} æ“ä½œå¤±è´¥ã€‚æœåŠ¡å™¨è¿”å›çŠ¶æ€ç : ${res.status}`, false);
                }
            } catch(e) {
                showResultModal("ğŸš¨ é€šä¿¡é”™è¯¯", "æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨æˆ– Docker APIã€‚", false);
            }
        }
        
        /**
         * æ‹‰å–å¹¶è¿è¡Œæ–°å®¹å™¨ (éœ€è¦åç«¯ Flask è·¯ç”±æ”¯æŒ POST)
         */
        async function pullAndRunContainer() {
            closePullRunModal();
            const image = document.getElementById('imageNameInput').value.trim();
            const name = document.getElementById('containerNameInput').value.trim();
            
            if (!image) {
                showResultModal("ğŸš¨ é”™è¯¯", "é•œåƒåç§°ä¸èƒ½ä¸ºç©ºã€‚", false);
                return;
            }

            try {
                const res = await fetch('/api/docker/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: image, name: name })
                });
                
                // å‡è®¾ /api/docker/run ä¼šè¿”å› JSON ({"success": true/false, "msg": "..."})
                const data = await res.json(); 
                
                if (res.ok && data.success) {
                    showResultModal(`ğŸš€ è¿è¡ŒæˆåŠŸ`, `é•œåƒ ${image} å·²æˆåŠŸæ‹‰å–å¹¶è¿è¡Œã€‚`);
                } else {
                    showResultModal(`âŒ è¿è¡Œå¤±è´¥`, `é”™è¯¯ä¿¡æ¯: ${data.msg || 'æ— æ³•è¿è¡Œå®¹å™¨ã€‚'}`, false);
                }
            } catch (e) {
                showResultModal("ğŸš¨ é€šä¿¡é”™è¯¯", "æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨æˆ– Docker APIã€‚", false);
            }
        }

        // --- åˆå§‹åŒ– ---
        loadContainers();
        setInterval(loadContainers, 5000); // æ¯5ç§’åˆ·æ–°çŠ¶æ€
    
    </script>
</body>
</html>
