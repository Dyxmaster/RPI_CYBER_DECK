        /* [å…³é”®ä¿®å¤] å¼ºåˆ¶å›ºå®šå¯¼èˆªæ ä½ç½® */

        .cyber-sidebar {
            position: fixed !important; /* æœ€é«˜ä¼˜å…ˆçº§å›ºå®š */
            top: 0;

        /* ä¸»å®¹å™¨ï¼šç•™å‡ºå·¦ä¾§å¯¼èˆªæ çš„å®½åº¦ */
        .nexus-wrapper {
            margin-left: 260px; /* ç»™å¯¼èˆªæ ç•™ä½ç½® */
            padding: 20px;

        /* --- ä»¥ä¸‹æ˜¯åŸæ¥çš„ NEXUS æ ·å¼ï¼Œä¿æŒä¸å˜ --- */

        /* ä¸ŠåŠéƒ¨åˆ†ï¼šä»ªè¡¨ç›˜ (35% é«˜åº¦) */
        .dashboard-grid {

        .n-card {

        /* å¤©æ°”æ¨¡å— */
        .weather-box {

        }
        .w-icon { font-size: 48px; margin-bottom: 5px; text-shadow: 0 0 15px var(--primary); }

        /* ä»»åŠ¡æ¨¡å— */

        .task-input {

        }

        /* æ–°é—»æ¨¡å— */
        .news-item {

        }
        .news-item a { color: #aaa; text-decoration: none; display: block; }
        .news-item a:hover { color: var(--yellow); }

        /* ä¸‹åŠéƒ¨åˆ†ï¼šAI å¯¹è¯ç»ˆç«¯ */
        .terminal-box {

            border: 1px solid #333;
            border-radius: 4px;
            display: flex;

        .term-header {

        .msg { margin-bottom: 15px; line-height: 1.5; max-width: 90%; }
        .msg.ai { color: var(--primary); text-shadow: 0 0 2px rgba(0, 255, 204, 0.3); }
        .msg.user { color: #fff; text-align: right; margin-left: auto; border-right: 2px solid var(--yellow); padding-right: 10px; }
        
        .input-area {

        }

        #chatInput {

        }

        @media (max-width: 1000px) {

            .dashboard-grid { grid-template-columns: 1fr; height: auto; }

<body>

    <!-- å¼•ç”¨å¯¼èˆªæ ï¼šCSSä¸­å¼ºåˆ¶å®ƒ Fixed å®šä½ -->
    {% include 'nav.html' %}
    
    <div class="nexus-wrapper">
        
        <!-- æ•°æ®ä»ªè¡¨ç›˜ -->
        <div class="dashboard-grid">
            <!-- å¤©æ°” -->
            <div class="n-card">
                <div class="n-header">/// ATMOSPHERIC DATA</div>
                <div class="weather-box">
                    <div class="w-icon" id="w-icon">ğŸ›°ï¸</div>
                    <div class="w-temp"><span id="w-temp">--</span>Â°C</div>
                    <div class="w-cond" id="w-cond">SCANNING...</div>
                </div>
            </div>

            <!-- ä»»åŠ¡ -->
            <div class="n-card">
                <div class="n-header">
                    <span>/// MISSION PROTOCOLS</span>
                    <span id="task-count" style="color:#666">0 ACTIVE</span>
                </div>
                <div class="task-list" id="taskList">
                    <!-- JS å¡«å…… -->
                </div>
                <input type="text" class="task-input" id="taskInput" placeholder="+ æ·»åŠ æŒ‡ä»¤ (Enter)...">
            </div>

            <!-- æ–°é—» -->
            <div class="n-card">
                <div class="n-header">/// GLOBAL INTEL</div>
                <div id="newsList" style="margin-top: 10px;">
                    <!-- JS å¡«å…… -->
                </div>
            </div>
        </div>

        <!-- ç»ˆç«¯å¯¹è¯æ¡† -->
        <div class="terminal-box">
            <div class="term-header">NEXUS_CORE_V9 // SECURE CONNECTION ESTABLISHED</div>
            <div class="chat-history" id="chatHistory">
                <div class="msg ai">
                    > ç³»ç»Ÿå¯åŠ¨ä¸­...<br>
                    > æ­£åœ¨åŒæ­¥ä¼ æ„Ÿå™¨æ•°æ®...<br>
                    > <strong>NEXUS åœ¨çº¿ã€‚æŒ‡æŒ¥å®˜ï¼Œè¯·æŒ‡ç¤ºã€‚</strong>
                </div>
            </div>
            <div class="input-area">
                <span class="prompt">root@nexus:~$</span>
                <input type="text" id="chatInput" autocomplete="off" autofocus>
            </div>
        </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // --- åˆå§‹åŒ– ---
        document.addEventListener('DOMContentLoaded', () => {
            initNexus();
            
            document.getElementById('chatInput').addEventListener('keypress', (e) => {
                if(e.key === 'Enter') sendChat();
            });
            document.getElementById('taskInput').addEventListener('keypress', (e) => {
                if(e.key === 'Enter') addTask();
            });
        });

        // --- æ ¸å¿ƒé€»è¾‘ ---

        async function initNexus() {
            appendMsg('ai', 'æ­£åœ¨ç”Ÿæˆä»Šæ—¥æˆ˜æœ¯ç®€æŠ¥...', true);
            try {
                const res = await fetch('/api/nexus/init');
                const json = await res.json();
                
                if(json.status === 'ok') {
                    const data = json.data;
                    document.getElementById('w-temp').textContent = data.weather.temp;
                    document.getElementById('w-cond').textContent = data.weather.condition;
                    document.getElementById('w-icon').textContent = getWeatherIcon(data.weather.condition);
                    renderTasks(data.tasks);
                    const newsHtml = data.news.map(n => 
                        `<div class="news-item">â–º <a href="${n.link}" target="_blank">${n.title}</a></div>`
                    ).join('');
                    document.getElementById('newsList').innerHTML = newsHtml;
                    typeWriter(data.ai_msg);
                }
            } catch (e) {
                appendMsg('ai', 'ERROR: æ— æ³•è¿æ¥è‡³æ ¸å¿ƒæ•°æ®åº“ã€‚');
            }
        }

        async function sendChat() {
            const input = document.getElementById('chatInput');
            const val = input.value.trim();
            if(!val) return;

            appendMsg('user', val);
            input.value = '';
            
            const loadId = appendMsg('ai', 'COMPUTING...');
            
            try {
                const res = await fetch('/api/nexus/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ msg: val })
                });
                const json = await res.json();
                
                document.getElementById(loadId).remove();
                typeWriter(json.reply);
                
                if(val.includes('æ·»åŠ ') || val.includes('å®Œæˆ')) refreshTasks();
                
            } catch(e) {
                document.getElementById(loadId).textContent = "COMM ERROR";
            }
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            const val = input.value.trim();
            if(!val) return;

            const res = await fetch('/api/nexus/task/add', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ content: val })
            });
            const json = await res.json();
            renderTasks(json.tasks);
            input.value = '';
        }

        async function completeTask(id) {
            const res = await fetch('/api/nexus/task/complete', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id: id })
            });
            const json = await res.json();
            renderTasks(json.tasks);
        }
        
        async function refreshTasks() {
            const res = await fetch('/api/nexus/task/add', {
                method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({content: ""})
            });
            const json = await res.json();
            if(json.tasks) renderTasks(json.tasks);
        }

        // --- å·¥å…·å‡½æ•° ---

        function renderTasks(tasks) {
            const list = document.getElementById('taskList');
            document.getElementById('task-count').textContent = `${tasks.length} ACTIVE`;
            
            if(tasks.length === 0) {
                list.innerHTML = '<div style="color:#555; padding:10px; font-style:italic;">æš‚æ— å¾…åŠåè®®</div>';
                return;
            }
            list.innerHTML = tasks.map(t => `
                <div class="task-item" onclick="completeTask(${t.id})">
                    ${t.content}
                </div>
            `).join('');
        }

        function appendMsg(role, html, isTemp=false) {
            const box = document.getElementById('chatHistory');
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerHTML = html;
            div.id = 'msg-' + Date.now();
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
            return div.id;
        }

        function typeWriter(text) {
            const box = document.getElementById('chatHistory');
            const div = document.createElement('div');
            div.className = 'msg ai';
            box.appendChild(div);
            
            let i = 0;
            function type() {
                if (i < text.length) {
                    div.innerHTML += text.charAt(i);
                    i++;
                    box.scrollTop = box.scrollHeight;
                    setTimeout(type, 20);
                }
            }
            type();
        }

        function getWeatherIcon(cond) {
            if(cond.includes('é›¨')) return 'ğŸŒ§ï¸';
            if(cond.includes('é›·')) return 'âš¡';
            if(cond.includes('äº‘')) return 'â˜ï¸';
            return 'â˜€ï¸';
        }
    </script>
